name: $(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
    - main
  batch: True

pr:
  branches:
    include:
      - main
  paths:
    include:
      - code

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

variables:
- name: NUGET.PLUGIN.HANDSHAKE.TIMEOUT.IN.SECONDS
  value: 20
- name: NUGET.PLUGIN.REQUEST.TIMEOUT.IN.SECONDS
  value: 20

jobs:
- job:
  displayName: Test Shared
  timeoutInMinutes: 240

  strategy:
    matrix:
      UI:
        Moniker: UI
        FrameworkDirectory: .
        BuildConfiguration: DebugALL
        BuildPlatform: Any CPU
      Core:
        Moniker: Core
        FrameworkDirectory: net472
        BuildConfiguration: DebugALL
        BuildPlatform: Any CPU

  pool:
    vmImage: windows-2022

  steps:
  - checkout: self
    clean: true
    submodules: recursive

  - task: NuGetToolInstaller@1
    displayName: Use NuGet
    inputs:
      checkLatest: true

  - task: NuGetCommand@2
    displayName: NuGet restore
    inputs:
      solution: code/TemplateStudio.sln

  - task: VSBuild@1
    displayName: Build
    inputs:
      solution: code/TemplateStudio.SharedTests.CI.slnf
      vsVersion: 17.0
      configuration: $(BuildConfiguration)
      platform: $(BuildPlatform)
      clean: true

  - task: BatchScript@1
    displayName: Set Agent Drive and Clean Test Folder
    inputs:
      filename: _build/SetAgentDriveAndCleanTestFolder.bat
      modifyEnvironment: true

  - task: PowerShell@1
    displayName: Test
    inputs:
      scriptName: _build/ParallelTestExecution.ps1
      arguments: -testRunner $(UserProfile)/.nuget/packages/xunit.runner.console/2.4.1/tools/net47/xunit.console.exe -testLibrary $(Build.SourcesDirectory)/code/test/SharedFunctionality.$(Moniker).Tests/bin/Debug/$(FrameworkDirectory)/SharedFunctionality.$(Moniker).Tests.dll -traits 'Group=Minimum' -outputDir $(Build.SourcesDirectory)

  - task: PublishTestResults@2
    displayName: Publish Test Results
    condition: succeededOrFailed()
    inputs:
      testRunner: XUnit
      testResultsFiles: '**/TEST-*.xml'